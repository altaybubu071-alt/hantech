services:
  - type: web
    name: han-technology-python
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port 5000 --server.address 0.0.0.0
    envVars:
      - key: DATABASE_URL
        scope: run
      - key: GEMINI_API_KEY
        scope: run
      - key: OPENAI_API_KEY
        scope: run
      - key: PGHOST
        scope: run
      - key: PGPORT
        scope: run
      - key: PGUSER
        scope: run
      - key: PGPASSWORD
        scope: run
      - key: PGDATABASE
        scope: run
      - key: SESSION_SECRET
        scope: run
